<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.6.0.js"

</head>

<body>
    <script>
        var endpoint;
        





        $(document).ready(function(){

            $('select').on('change', function () {
            endpoint = "https://newsapi.org/v2/top-headlines?country=" + this.value + "&apiKey=780b16250d334547a1c1b3cee5419e29";
            //alert(endpoint);
            $("#dataTable").html("");
            $("#dataTable").append("<tr>   <th>Author</th>            <th>Title</th>            <th>Description</th>        </tr>");
            $.ajax({
            url: endpoint,
            type: "GET",
            dataType: "JSON",
            success: function (headlines) {
                //console.log(headlines);
                var counter = 1;
                $.each(headlines.articles, function (index, articleRows) {
                    console.log(articleRows);

                    $("#dataTable").append(
                        "<tr><td>" +
                        articleRows.author +
                        "</td>" +
                        "<td>" +
                        articleRows.title +
                        "</td>" +
                        "<td>" +
                        articleRows.description +
                        "</td></tr>"
                    );
                    counter++;
                    if (counter > 10) {
                        return false;
                    }

                })
            }
        })
        });
        })
        
        
    </script>

    <div class="container">
        <div class="jumbotron">
        <h1>Prime Time News</h1>
        <p>Get news around the world! </p>
        </div>

            <option value="nz">Norway</option>
            <option value="kr">Switzerland</option>
            <option value="ca">Canada</option>
            <option value="us">United States</option>
        </select>
        <table id="dataTable" class="table table-striped">
            
        </table>
    
    </div>

    
</body>
