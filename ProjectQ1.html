<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "Country.xml",
          type: "GET",
          dataType: "XML",
          success: function (countryXML) {
            $(countryXML)
              .find("mondial")
              .each(function () {
                $(this)
                  .find("country")
                  .each(function () {
                    console.log($(this).find("name").first().text());
                    console.log($(this).attr("capital"));
                    console.log($(this).find("unemployment").first().text());
                    console.log($(this).find("gdp_total").first().text());
                    $("#dataTable").append(
                      "<tr><td>" +
                        $(this).find("name").first().text() +
                        "</td>" +
                        "<td>" +
                        $(this).attr("capital") +
                        "</td>" +
                        "<td>" +
                        $(this).find("unemployment").first().text() +
                        "</td>" +
                        "<td>" +
                        $(this).find("gdp_total").first().text() +
                        "</td></tr>"
                    );
                  });
              });
          },
        });
      });
    </script>
    <table id="dataTable" class="table table-striped">
      <tr>
        <th>Country Name</th>
        <th>Capital</th>
        <th>Unemployment Rate</th>
        <th>Total GDP</th>
      </tr>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
